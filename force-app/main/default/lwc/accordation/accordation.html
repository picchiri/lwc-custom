        <div class="slds-grid slds-gutters">

                <lightning-accordion active-section-name="B" allow-multiple-sections-open={multiple} onsectiontoggle={handleSectionToggle}>
                    <lightning-accordion-section name="A" label="Accordion Title A" class="accordation">This is the content area for section A</lightning-accordion-section>
                    <lightning-accordion-section name="B" label="Accordion Title B" class="accordation">This is the content area for section B</lightning-accordion-section>
                    <lightning-accordion-section name="C" label="Accordion Title C" class="accordation">This is the content area for section C</lightning-accordion-section>
                </lightning-accordion>
            </div>
        </div>

    </lightning-card>

 </template>
